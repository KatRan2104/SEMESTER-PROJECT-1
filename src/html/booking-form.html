        <section class="booking-container">
            <h1>Book your tour</h1>
            <form action="commit" id="book-your-tour-public-form">
                <div class="book-tour-input" id="date-booking-school">
                    <label for="date-of-your-visit">Date of your visit:</label>
                    <input type="date" id="date-of-your-visit" class="book-tour-school-input">
                </div>
                <div class="book-tour-input" id="book-tour-public-first-second-name">
                    <label for="first-second-name">Name:</label>
                    <input type="text" id="first-second-name" placeholder="First and second name" class="book-tour-plublic-input">
                </div>

                <div class="book-tour-input" id="book-tour-public-number-of-participants">
                    <label for="number-of-participants">Number of participants</label>
                    <input type="number" id="number-of-participants" placeholder="Number of participants in group" class="book-tour-plublic-input">
                </div>
                <div class="book-tour-input" id="contact-email">
                    <label for="email">E-mail you wish to be contacted on</label>
                    <input id="email" type="email" placeholder="E-mail" class="contact-us-input">
                </div>
            </form>
            <div class="book-your-tour-public-form" id="contact-ymessage">
                <label for="message">Other needs?</label>
                <textarea id="message" placeholder="Your message" class="contact-us-input"></textarea>
            </div>
            <div class="book-your-tour-public-form" id="book-tour-public-commit">
                <a class="button-pink" id="pink-button-book-tour" href="">Book now</a>
            </div>
        </section>

                    <label for="date-of-your-visit">Date of your visit:</label>

                </div>

                <div class="book-tour-input" id="school-name">
                    <label for="date-of-your-visit">School</label>
                    <input type="text" name="first-second-name" placeholder="First and second name" class="book-tour-school-input">
                </div>

                <div class="book-tour-input" id="grade">
                    <label for="grade">Grade</label>
                    <input type="number" name="number-of-participants" placeholder="Number of participants in group" class="book-tour-school-input">
                </div>
                <div class="book-tour-input" id="number-of-participants-school">
                    <label for="number-of-participants-school">Numbers of participants</label>
                    <input type="number-school" name="number-of-participants-school" placeholder="Number of participants in class" class="book-tour-school-input">
                </div>

                <div class="book-tour-input" id="contact-email">
                    <label for="email">E-mail you wish to be contacted on</label>
                    <input id="email" name="email" type="email" placeholder="E-mail" class="contact-us-input">
                </div>
            </form>
            <div class="book-your-tour-public-form" id="contact-ymessage">
                <label for="contact-ymessage">Message</label>
                <textarea id="message" name="message" placeholder="Your message" class="contact-us-input"></textarea>
            </div>
            <div class="book-your-tour-public-form" id="book-tour-public-commit">
